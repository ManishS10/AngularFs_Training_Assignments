<h1>Employee Grade</h1>
<hr>
<h2>Before applying Pipe:</h2>
<table border="2" width="400" cellspacing="0" cellpadding="5">
    <tr>
      <th style="background-color:aqua">Name</th>
      <th style="background-color:aqua">Grade</th>    
    </tr>
  
    <tr *ngFor="let item of emplist">
        <td>{{item.EmpName}}</td>
        <td>{{item.EmpGrade}}</td>  
    </tr>
  
    <tr *ngIf="emplist.length == 0">
      <td colspan="4">** No Employee avaialble!</td>
    </tr>
  
  </table>

<br>
<br>
<br>

<h2>After applying Pipe:</h2>
<table border="2" width="400" cellspacing="0" cellpadding="5">
    <tr>
      <th style="background-color:aqua">Emp Name</th>
      <th style="background-color:aqua">Emp grade</th>
     
    </tr>
  
    <tr *ngFor="let item of emplist">
        <td>{{item.EmpName | uppercase }}</td>
        <td>{{item.EmpGrade |gradepipe}}</td>
         
    </tr>
  
    <tr *ngIf="emplist.length == 0">
      <td colspan="4">** No Employee avaialble in the database</td>
    </tr>
  
  </table>
