<h1> User Information</h1>

<button [disabled]="isDisabled" (click)="load_next()">Load</button>
<br>
<br>
<div class="card">
    
    <div class="column" *ngFor ="let item of ulist | slice:startIndex:endIndex">
        <div class="card">
            <div class="container">
                <ul>
                    <li>{{item.uid}}</li>
                    <li>{{item.ufname | uppercase }}</li>
                    <li>{{item.ulname | titlecase }}</li>
                    <li>{{item.uemail | lowercase}}</li>
                    <li>{{item.uloc | uppercase}}</li>
                </ul>
            </div>
        </div>
    </div>

</div>
