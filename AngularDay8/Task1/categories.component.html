<style>

.container
{
    margin:10px;
    padding: 10px;
    border: 10px solid black;
}
</style>

<h4>Please find the Category List Below:</h4>

<div *ngFor="let item of catArray">
     
    <div class="container">
        {{item.type | uppercase}}
        <div>
            <a [routerLink]=" ['/Categories', item.type] ">Details</a>
        </div>
        
    </div>

    <!-- <a [routerLink]="['/Categories/']+['item.type']">{{item.type | uppercase}}</a> -->
</div>
