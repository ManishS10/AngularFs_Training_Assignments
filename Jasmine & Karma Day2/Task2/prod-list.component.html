

<table border="2" width="400" cellspacing="0" cellpadding="5">
    <tr >
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Quantity</th>
      
    </tr>
  
    <tr *ngFor="let item of item">
        <td>{{item.pid}}</td>
        <td>{{item.pname}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
        <td>{{item.qty}}</td>
        <td><a  (click)="removeprod(item.pid)" href="javascript:void(0);">
            remove
               </a></td>
    </tr>

  
  </table>
